<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

</head>

<body>

  <h1>Bakery Dashboard</h1>

  <h2>สรุปรายการสินค้า</h2>
  <p>จำนวนสินค้าทั้งหมด: <span id="totalStock">-</span></p>
  <p>สินค้าที่ขายได้: <span id="totalSold">-</span></p>
  <p>สินค้าคงเหลือ: <span id="totalRemaining">-</span></p>

  <div id="summaryByProduct">Loading...</div>

  <h2>สินค้าขายดีที่สุด</h2>

  <!-- จะโชว์สินค้า best-by-quantity -->
  <div id="bestQuantity"></div>

  <!-- จะโชว์สินค้า best-by-revenue -->
  <div id="bestRevenue"></div>

  <h2>ยอดขายรวมตามจำนวน</h2>
  <div id="totalByQuantity">Loading...</div>

  <h2>ยอดขายรวมตามรายได้</h2>
  <div id="totalByRevenue">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>
