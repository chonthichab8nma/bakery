<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Manage Products</title>

    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <!-- ⭐ Sidebar -->
    <nav class="TabBar">
        <a class="tab-item" href="../index.html">
            <i class="bi bi-house-heart-fill"></i> Home
        </a>
        <a class="tab-item" href="../cart.html">
            <i class="fa-solid fa-cake-candles"></i> Cart
        </a>
        <a class="tab-item active" href="index.html">
            <i class="fa-solid fa-gear"></i> Admin
        </a>
    </nav>

    <!-- ⭐ เนื้อหาหลัก -->
    <div class="main-content">

        <h1>**จัดการสินค้า**</h1>

        <!-- ⭐ ฟอร์มเพิ่มสินค้า -->
        <div class="add-box">
            <h2>เพิ่มสินค้าใหม่</h2>

            <input type="text" id="name" placeholder="ชื่อสินค้า">
            <input type="number" id="price" placeholder="ราคา">
            <input type="text" id="imagePath" placeholder="imagePath (public/... หรือ products/...)">
            <input type="number" id="totalStock" placeholder="จำนวนสต็อก">

            <button onclick="addProduct()">เพิ่มสินค้า</button>
        </div>

        <h2 style="margin-top:40px;">รายการสินค้า</h2>

        <!-- ⭐ รายการสินค้า -->
        <div id="product-list" class="product-list"></div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
