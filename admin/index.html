<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Manage Products</title>

    <link rel="stylesheet" href="admin.css">
</head>

<body>

 
    <nav class="TabBar">
        <a class="tab-item active" href="index.html">
            <i class="bi bi-house-heart-fill"></i> Manage Products
        </a>
        <a class="tab-item" href="dashboard.html">
            <i class="fa-solid fa-cake-candles"></i> Dashboard
        </a>
       
    </nav>


    <div class="main-content">

        <h1>**จัดการสินค้า**</h1>

        <!-- ⭐ ฟอร์มเพิ่มสินค้า -->
        <div class="add-box">
            <h2>เพิ่มสินค้าใหม่</h2>

            <input type="text" id="name" placeholder="ชื่อสินค้า">
            <input type="number" id="price" placeholder="ราคา">
            <input type="file" id="addImage" accept="image/*" >

            <input type="number" id="totalStock" placeholder="จำนวนสต็อก">

            <button onclick="addProduct()">เพิ่มสินค้า</button>
        </div>

        <h2 style="margin-top:40px;">รายการสินค้า</h2>

        <!--  รายการสินค้า -->
        <div id="product-list" class="product-list"></div>



    </div>

    <!--  Popup  -->
    <div id="editModal" class="modal">
    <div class="modal-content">
        <h2>แก้ไขสินค้า</h2>

        <label>ชื่อสินค้า</label>
        <input type="text" id="editName">

        <label>ราคา</label>
        <input type="number" id="editPrice">

        <label>สต็อก</label>
        <input type="number" id="editStock">

        <label>ชื่อไฟล์รูป</label>
        <input type="text" id="editImage">

        <div class="modal-actions">
        <button id="saveEdit" class="save-btn">บันทึก</button>
        <button id="closeModal" class="cancel-btn">ยกเลิก</button>
        </div>
    </div>
    </div>


    <script src="admin.js"></script>
</body>
</html>
